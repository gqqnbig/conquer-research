 conquer_research.1.t:0 "日本研究机构被占领了"
 conquer_research.1.d:0 "[From.GetName] 占领了日本的研究机构。 [From.GetLeader] 指示尽快吸收这些研究资源， 即使以后这些设施再被夺去， 我们也不会失去这些资料。"
